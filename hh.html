<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
      body{
        background-color: rgb(56, 56, 56);
      }

        img {
          width: 80%; /* Set width to 90% */
          height: 100vh;
          object-fit: cover; /* Ensures images cover the entire area without distortion */
          margin: 0 auto; /* Center the image horizontally */
          display: block; /* Ensure the margin auto works */
        }


        
        .carousel-control-prev {
            left: 7%; /* Position the previous button inside the image */
        }
  
        .carousel-control-next {
            right: 7%; /* Position the next button inside the image */
        }
  
        /* Style for carousel control icons */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5); /* Add a background to the icons */
            border-radius: 50%; /* Make the icons circular */
            padding: 20px; /* Add padding to the icons */
        }
    </style>
</head>
<body>

    <!-- Carousel Container -->
    <div class="carousel-container">
        <div class="carousel slide" id="demo" data-bs-ride="carousel" data-bs-interval="5000">
  
            <!-- Carousel Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
  
            <!-- Carousel Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./ai-generated-8750163_1280.jpg" alt="First Slide">
                    <div class="carousel-caption">
                        <h5>First Image</h5>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
                    </div>
                </div>
  
                <div class="carousel-item">
                    <img src="./beautiful-anime-character-cartoon-scene.jpg" alt="Second Slide">
                    <div class="carousel-caption">
                        <h5>Second Image</h5>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
                    </div>
                </div>
  
                <div class="carousel-item">
                    <img src="./anime-8788959_1280.jpg" alt="Third Slide">
                    <div class="carousel-caption">
                        <h5>Third Image</h5>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
                    </div>
                </div>
            </div>
  
            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
  
    <!-- Bootstrap JS (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <!-- Custom JavaScript to Disable Pause on Hover -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var carousel = document.getElementById('demo');
            var bsCarousel = new bootstrap.Carousel(carousel, {
                pause: false // Disables pausing on hover
            });
        });
    </script>
  
</body>
</html>
